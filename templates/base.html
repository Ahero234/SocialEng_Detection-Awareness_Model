<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Engineering Awareness{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .high-contrast {
            background-color: black;
            color: yellow;
        }

        .navbar {
            background: linear-gradient(90deg, #2c3e50, #3498db);
        }

        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }

        .hero {
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .hero .btn {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
        }

        .card {
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .card .card-body {
            border-radius: 8px;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .dark-mode .card .btn {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .dark-mode .card .btn:hover {
            background-color: #2980b9;
        }

        .high-contrast .card {
            background-color: black;
            color: yellow;
            border: 2px solid yellow;
        }

        .high-contrast .card .btn {
            background-color: yellow;
            color: black;
        }

        .high-contrast .card .btn:hover {
            background-color: orange;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer a {
            color: #ffffff;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Social Engineering Awareness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('education.education_page') }}">Learn More</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('quiz.quiz_page') }}">Take Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('detect.detect') }}">Detection Model</a>
                    </li>
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-light">üåô Dark Mode</button>
                    </li>
                    <li class="nav-item">
                        <button id="contrastToggle" class="btn btn-outline-light">üî≤ High Contrast</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center my-3">
        <button id="increaseText" class="btn btn-primary">A+</button>
        <button id="decreaseText" class="btn btn-secondary">A-</button>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 Social Engineering Awareness | Stay Informed, Stay Safe</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeButton = document.getElementById("darkModeToggle");
            const contrastButton = document.getElementById("contrastToggle");
            const body = document.body;

            function updateCardsForDarkMode() {
                document.querySelectorAll('.card').forEach(card => {
                    if (body.classList.contains("dark-mode")) {
                        card.classList.add("dark-mode");
                    } else {
                        card.classList.remove("dark-mode");
                    }
                });
            }

            function updateCardsForHighContrast() {
                document.querySelectorAll('.card').forEach(card => {
                    if (body.classList.contains("high-contrast")) {
                        card.classList.add("high-contrast");
                    } else {
                        card.classList.remove("high-contrast");
                    }
                });
            }

            // Dark Mode Toggle
            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeButton.innerHTML = "‚òÄÔ∏è Light Mode";
                updateCardsForDarkMode();
            }

            darkModeButton.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                    darkModeButton.innerHTML = "‚òÄÔ∏è Light Mode";
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                    darkModeButton.innerHTML = "üåô Dark Mode";
                }
                updateCardsForDarkMode();
            });

            // High Contrast Toggle
            if (localStorage.getItem("high-contrast") === "enabled") {
                body.classList.add("high-contrast");
                contrastButton.innerHTML = "üî≥ Normal Contrast";
                updateCardsForHighContrast();
            }

            contrastButton.addEventListener("click", function () {
                body.classList.toggle("high-contrast");
                if (body.classList.contains("high-contrast")) {
                    localStorage.setItem("high-contrast", "enabled");
                    contrastButton.innerHTML = "üî≥ Normal Contrast";
                } else {
                    localStorage.setItem("high-contrast", "disabled");
                    contrastButton.innerHTML = "üî≤ High Contrast";
                }
                updateCardsForHighContrast();
            });

            // Text Resizing
            const increaseTextButton = document.getElementById("increaseText");
            const decreaseTextButton = document.getElementById("decreaseText");

            function changeFontSize(sizeChange) {
                document.body.style.fontSize = `${parseFloat(getComputedStyle(document.body).fontSize) + sizeChange}px`;
            }

            increaseTextButton.addEventListener("click", function () {
                changeFontSize(2);
            });

            decreaseTextButton.addEventListener("click", function () {
                changeFontSize(-2);
            });
        });
    </script>

</body>
</html>
