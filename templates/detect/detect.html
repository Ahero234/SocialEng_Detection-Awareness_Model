{% extends "base.html" %}

{% block title %}Phishing Email Detector{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Phishing Email Detector</h1>
        <form action="{{ url_for('detect.detect') }}" method="post">
            <div class="form-group">
                <label for="email">Enter the email content:</label>
                <textarea id="email" name="email" class="form-control" rows="5" placeholder="Paste the email here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Check for Phishing</button>
        </form>
        
        {% if prediction %}
            <div class="alert alert-info mt-3 text-center">{{ prediction }}</div>
        {% endif %}
    </div>
{% endblock %}
